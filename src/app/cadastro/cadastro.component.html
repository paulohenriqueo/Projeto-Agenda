<div class="container bg-info p-4">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Nome</label>
        <input type="name" class="form-control border border-black" id="inputName">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Email</label>
        <input type="Email" class="form-control border border-black" id="inputEmail">
      </div>
      <div class="col-12">
        <fieldset>
          <legend>Sexo</legend>
          <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">
            Masculino </label>
          <input type="radio" name="sexo" id="isxfem" class="ms-4"> <label for="isxfem">
            Feminino </label>
            <select name="selectsx" id="isexo" class="ms-4 border border-black">
              <option selected>Choose...</option>
              <option value="trans">Trans</option>
              <option value="inclusivo">Prefiro não dizer</option>
            </select>
        </fieldset>
      </div>
      <div class="col-md-3">
        <label for="inputPhone" class="form-label">Telefone</label>
        <input type="Number" class="form-control border border-black" id="inputPhone">
      </div>
      <div class="col-9">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control border border-black" id="inputAddress">
      </div>
     
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control border border-black" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select border border-black">
          <option selected>Choose...</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AM">AM</option>
            <option value="AP">AP</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MG">MG</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="PR">PR</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="RS">RS</option>
            <option value="SC">SC</option>
            <option value="SE">SE</option>
            <option value="SP">SP</option>
            <option value="TO">TO</option> 
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control border border-black" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
